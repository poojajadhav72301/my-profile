<!DOCTYPE html>
<html>
    <head>
        <title> css selector </title>
        <style>
           #profile{
            color: blue;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
           }
           .stack{
            background-color: bisque;
           }
           h3{
            color: purple;
           }
           #btn{
            color: rgb(216, 118, 19);
           }
        </style>
    </head>
    <body>
        
       <h2 id="profile"> My Profile Details </h2>

       <h2 class="stack"> Complete Technology stack is:  </h2>
         <ul>
            <li>HTML5 and CSS</li>
            <li style="color: rgb(199, 18, 18);">Angular</li>
            <li>React</li>
            <li>Bootstrap</li>
         </ul>

         <hr>
         <h3> <u> Social Media </u> </h3>

         <h2> This is div section </h2>
         
         <h2> This is to show event handle </h2>

         <button id="btn">Submit</button>

    </body>
</html>
