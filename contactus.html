<!DOCTYPE html>
<html>
    <head>
        <title>Contactus</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h2> Contact Us </h2>
        <form>
            <fieldset>
                <legend> <span>Contact Us</span> </legend>

        <table>
            <tr>
                <td> <label>Full Name:</label> </td>
                <td> <input type="text" maxlength="15" placeholder="full name" autofocus required> </td>
            </tr> 

            <tr>
                <td> <label>Mobile No:</label> </td>
                <td> <input type="tel"> </td>
            </tr>

            <tr>
                <td> <label>Email:</label> </td>
                <td> <input type="email" placeholder="abc@gmail.com"> </td>
            </tr>

            <tr>
                <td> <label>Enquiry:</label> </td>
                <td> <textarea cols="40" rows="10"></textarea> </td>
            </tr>
            <tr>
                <td> <button type="submit">Submit</button> </td>
                <td> <button type="reset">Clear</button> </td>
            </tr>
        </table>
    </fieldset>
  

    </form>
    </body>
</html>
